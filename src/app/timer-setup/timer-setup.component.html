<div class="flex justify-center">
    <div class="shadow-lg rounded-xl m-4 p-6 w-full max-w-md bg-sky-50/50">
        <form (ngSubmit)="addTimer()">

            <mat-form-field class="w-full">
                <mat-label>Timer Title</mat-label>
                <input matInput [(ngModel)]="newTimerTitle" name="newTimerTitle">
            </mat-form-field>

            <p class="p-4 text-center font-bold">Timer</p>

            <div class="flex w-full">
                <mat-form-field class="flex-1 min-w-0">
                    <mat-label>Minutes</mat-label>
                    <input matInput type="number" [(ngModel)]="newTimerMinutes" name="newTimerMinutes">
                </mat-form-field>
                
                <mat-form-field class="flex-1 min-w-0">
                    <mat-label>Seconds</mat-label>
                    <input matInput type="number" [(ngModel)]="newTimerSeconds" name="newTimerSeconds">
                </mat-form-field>
            </div>

            <p class="p-4 text-center font-bold">Rest</p>

            <div class="flex w-full">
            <mat-form-field class="flex-1 min-w-0">
                <mat-label>Minutes</mat-label>
                <input matInput type="number" [(ngModel)]="newRestMinutes" name="newRestMinutes">
            </mat-form-field>

            <mat-form-field class="flex-1 min-w-0">
                <mat-label>Seconds</mat-label>
                <input matInput type="number" [(ngModel)]="newRestSeconds" name="newRestSeconds">
            </mat-form-field>
        </div>

            <br>
            <div class="flex justify-center m-4">
                <mat-form-field>
                    <mat-label>Rounds</mat-label>
                    <input matInput type="number" [(ngModel)]="newRepeats" name="newRepeats" min="1" required #repeatsInput="ngModel">
                    @if (repeatsInput.invalid && (repeatsInput.dirty || repeatsInput.touched)) {
                        <mat-error>Rounds must be at least 1</mat-error>
                    }
                </mat-form-field>
            </div>
            
            <div class="flex justify-center m-4">
                <button mat-raised-button color="primary" type="submit" [disabled]="!isFormValid()"><mat-icon>play_circle</mat-icon> Start Timer</button>
            </div>
        </form>
    </div>
</div>
